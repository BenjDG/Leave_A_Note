<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Raleway:wght@400;600&display=swap"
      rel="stylesheet">
    
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./stylesheets/style.css">
    
    <title>Leave A Note </title>
  </head>

  <body>
    <!-- Header with simple navbar -->
    <header>
      <nav class="level">
          <img class="logo" src="./stylesheets/note1.jpg" alt="logo">
      </nav>
    </header>
    <main>
      <div class="container has-text-centered">
        <p class="title is-1" style="font-size: 50px;">
          Leave A Note</p>
        <p class="subtitle is-3">Sign Up Form</p>

        <div class="columns is-mobile is-centered">
          <div class="column is-half">
            <div class="field">
                <input class="input is-primary" id="firstname" type="firstname" placeholder="First Name">
            </div>
            <div class="field">
              <input class="input is-primary" id="lastname" type="lastname" placeholder="Last Name">
            </div>
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                <input class="input is-primary" id="email" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
                </span>
                </p>
            </div>
            <div>
              <p class="control has-icons-left">
                <input class="input is-primary" id="password" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>

            <div class="buttons is-centered" style="margin-top: 5%;">
              <button class="button is-primary" id= "signup">Sign Up</button>
            </div>

          </div>
        </div>
        
      </div> 
    </main>

    <script type="text/javascript" src="js/signup.js"></script>
  </body>
</html>
